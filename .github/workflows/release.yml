name: Build Windows EXE

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/KichangKim/DeepDanbooru.git
          pip install tensorflow-cpu==2.10.1
          pip install tensorflow-io==0.27.0
          pip install tensorflow-io-gcs-filesystem==0.27.0
          pip install nudenet==3.4.2
          pip install pyinstaller==6.6.0

      - name: Download and extract DeepDanbooru model
        shell: pwsh
        run: |
          curl -L -o model.zip https://github.com/KichangKim/DeepDanbooru/releases/download/v3-20211112-sgd-e28/deepdanbooru-v3-20211112-sgd-e28.zip
          mkdir model
          Expand-Archive -Path model.zip -DestinationPath model

      - name: Build application
        shell: pwsh
        run: pyinstaller app.py --onefile --windowed --clean --collect-all tensorflow --collect-all deepdanbooru --collect-all nudenet --add-data "model;model"

      - name: Zip executable
        shell: pwsh
        run: Compress-Archive -Path dist/app.exe -DestinationPath nsfw-scanner-windows.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nsfw-scanner-windows
          path: nsfw-scanner-windows.zip

      - name: Create Tag
        shell: pwsh
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag v1.0.${{ github.run_number }}
          git push origin v1.0.${{ github.run_number }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Windows Build v1.0.${{ github.run_number }}
          files: nsfw-scanner-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
