name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Force NudeNet to download its ONNX model
      - name: Download NudeNet Model
        run: python -c "from nudenet import NudeDetector; NudeDetector()"

      - name: Build EXE
        run: pyinstaller --onefile --noconsole --collect-all nudenet app.py

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sfw-nsfw-scanner
          path: dist/app.exe
