name: Build Windows Scanner

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install deepdanbooru==1.0.0
          pip install tensorflow-cpu==2.10.1
          pip install tensorflow-io-gcs-filesystem==0.27.0
          pip install nudenet==3.4.2
          pip install pillow==10.2.0
          pip install numpy==1.23.5
          pip install pyinstaller==6.6.0

      - name: Patch DeepDanbooru (Windows Safe)
        run: |
          echo import os, site > patch.py
          echo for sp in site.getsitepackages(): >> patch.py
          echo     init_path = os.path.join(sp, "deepdanbooru", "__init__.py") >> patch.py
          echo     if os.path.exists(init_path): break >> patch.py
          echo with open(init_path, "r", encoding="utf-8") as f: content = f.read() >> patch.py
          echo content = content.replace("import deepdanbooru.commands", "# disabled for CI build") >> patch.py
          echo with open(init_path, "w", encoding="utf-8") as f: f.write(content) >> patch.py
          echo print("DeepDanbooru patched successfully.") >> patch.py
          python patch.py

      - name: Verify Import Works
        run: python -c "import deepdanbooru; print('DeepDanbooru import OK')"

      - name: Build EXE
        run: pyinstaller app.py --onedir --console --clean --collect-submodules deepdanbooru --collect-data deepdanbooru --collect-submodules nudenet --collect-data nudenet

      - name: Upload Build Folder
        uses: actions/upload-artifact@v4
        with:
          name: nsfw-scanner-build
          path: dist/app/
