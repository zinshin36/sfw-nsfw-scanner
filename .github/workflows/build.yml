name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Build EXE
        run: pyinstaller --onefile --noconsole --collect-all deepdanbooru --collect-all tensorflow --collect-all tensorflow_io --collect-all nudenet app.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: nsfw-scanner
          path: dist/app.exe
