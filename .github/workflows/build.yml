name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: PATCH deepdanbooru to disable CLI import
        run: |
          python -c "import deepdanbooru, os; \
init_path = os.path.join(os.path.dirname(deepdanbooru.__file__), '__init__.py'); \
with open(init_path,'r',encoding='utf-8') as f: content = f.read(); \
content = content.replace('import deepdanbooru.commands','# CLI disabled for PyInstaller build'); \
with open(init_path,'w',encoding='utf-8') as f: f.write(content); \
print('Patched deepdanbooru __init__.py successfully')"

      - name: Build using PyInstaller
        run: |
          pyinstaller app.py --onefile --console --clean --collect-all deepdanbooru --collect-all nudenet

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: nsfw-scanner
          path: dist/app.exe
